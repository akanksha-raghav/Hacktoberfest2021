<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor.css">
    <title>Your Code Editor</title>
</head>

<body>
   
   
    <div class="code-area">
        <div class="header">
            <h1>Write your code here</h1>
        </div>
        <textarea id="htmlCode" placeholder="HTML Code" 
                  oninput="showPreview()"></textarea>
        <textarea id="cssCode" placeholder="CSS Code" 
                  oninput="showPreview()"></textarea>
        <textarea id="jsCode" placeholder="JavaScript Code" 
                  oninput="showPreview()"></textarea>				
      </div>
      
      
      <div class="preview-area">
        <div class="header">
            <h1 >Results</h1>
            
        </div>
        <iframe id="preview-window"></iframe>
      </div> 
      
      
      <script src="editor.js"></script>
</body>

</html>
